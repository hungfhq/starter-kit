<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
      <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
        Username or password incorrect.
      </div>
      <div class="form-group">
        <label class="d-block">
          <input
            type="text"
            class="form-control"
            formControlName="username"
            autocomplete="username"
            [placeholder]="'Username' | translate"
          />
          <span hidden translate>Username</span>
          <small
            [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
            class="text-danger"
            translate
          >
            Username is required
          </small>
        </label>
        <label class="d-block">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            autocomplete="current-password"
            [placeholder]="'Password' | translate"
            required
          />
          <span hidden translate>Password</span>
          <small
            [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
            class="text-danger"
            translate
          >
            Password is required
          </small>
        </label>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" formControlName="remember" />
            <span translate>Remember me</span>
          </label>
        </div>
      </div>
      <button class="btn btn-success w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
        <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
        <span translate>Login</span>
      </button>
    </form>
  </div>
</ng-template>
<span (click)="open(content)">Login pop up</span>
